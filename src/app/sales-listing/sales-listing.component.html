<div class="ui-g">
  <div class="ui-gi-12">
    <p-table [value]="sales" responsive="true">
        <ng-template pTemplate="caption">
          Listagem de vendas
        </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">Código</th>
          <th>Cliente</th>
          <th>Data cadastro</th>
          <th>Total</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-sale>
        <tr>
          <td>
            <span class="ui-column-title">Código</span>
            {{ sale.id }}
          </td>
          <td>
            <span class="ui-column-title">Nome</span>
            {{ sale.customer.name }}
          </td>
          <td class="col-date">
            <span class="ui-column-title">Cadastro</span>
            {{ sale.registrationDate | date:'dd/MM/yyyy HH:mm' }}
          </td>
          <td class="col-number">
            <span class="ui-column-title">Total</span>
            {{ sale.total | number:'1.2-2' }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
